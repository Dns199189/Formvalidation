<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="output">
    <p class="result" id="emr"></p>
    <p  class="result" id="pr"></p>
    <p class="result" id="pnr"></p>
  </div>
    <div class="form-group">
      <label for="email">Enter Email  </label> <p id="emr"></p>
      <input id="email" type="email" placeholder="Email Address" > 
    </div>
    <div class="form-group">
        <label for="password">Enter password </label>
        <input type="password" id="password"  placeholder="Password"  />
    </div>
    <div class="form-group">
      <label for="confirm-password">confirm-password </label>  
      <input type="password" id="confirm"  placeholder="Confirm Password"  />
    </div>
    <div class="form-group">
      <label for="phoneNumber"> phoneNumber </label>
      <input id="ph" type="text" placeholder="phoneNumber" >
    </div>
    <div>
        <input id="checkbox" type="checkbox" checked>
    </div>
      <button id="sub" >submit</button>
</body>
<script>
    const validateEmail = (email) => {
  return email.match(
    /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
  );
};
const validatephonenumber = (phoneNumber) => {
  return phoneNumber.match(
    /([0-9]{10})|(\([0-9]{3}\)\s+[0-9]{3}\-[0-9]{4})/
  );
};
$('#sub').click(function() {
  var $result = $('#emr');
  const email = $('#email').val();
  $result.text('');

  if(validateEmail(email)){
    $result.text('Email Id is valid' );
    $result.css('color', 'green');
  } else{
    $result.text(' Email ID is invalid');
    $result.css('color', 'red');
  }

  const $resultp = $('#pr');
  var password = $("#password").val();
  var confirm_password = $("#confirm").val();
  $resultp.text('');
 
  if (password == confirm_password) {
    $resultp.text( ' password matched');
    $resultp.css('color', 'green');
  }
  else{
    $resultp.text(' confirm-password not match');
    $resultp.css('color', 'red');
  }
  const validatephonenumber = (phoneNumber) => {
  return phoneNumber.match(
    /([0-9]{10})|(\([0-9]{3}\)\s+[0-9]{3}\-[0-9]{4})/
  );
 };
  var $resultph = $('#pnr');
  var phoneNumber = $('#ph').val();
  $resultph.text('');

  if(validatephonenumber(phoneNumber)){
    $resultph.text( ' Valid Number');
    $resultph.css('color', 'green');
  }
  else{
    $resultph.text(' Number is Wrong');
    $resultph.css('color', 'red');
  }

  return false;
});

</script>
</html>
